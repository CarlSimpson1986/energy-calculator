<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Energy & Macro Blueprint</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; }
    .container { max-width: 600px; margin: 40px auto; background:#fff; padding:20px; border-radius:8px; }
    label { display:block; margin-top:15px; }
    input, select, button { width:100%; padding:8px; margin-top:5px; }
    button { margin-top:20px; background:#000; color:#fff; border:none; cursor:pointer; }
    #results { margin-top:30px; display:none; }
  </style>
</head>
<body>

<div class="container">
  <h2>Your Personal Energy & Macro Blueprint</h2>
  <p>Answer a few questions to generate your personalised plan.</p>

  <label>Sex</label>
  <select id="sex">
    <option value="">Select</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>

  <label>Age</label>
  <input type="number" id="age">

  <label>Height (cm)</label>
  <input type="number" id="height">

  <label>Weight (kg)</label>
  <input type="number" id="weight">

  <label>Activity level</label>
  <select id="activity_level">
    <option value="">Select</option>
    <option value="sedentary">Mostly sedentary</option>
    <option value="light">Lightly active</option>
    <option value="moderate">Moderately active</option>
    <option value="very_active">Very active</option>
  </select>

  <label>Goal</label>
  <select id="goal">
    <option value="">Select</option>
    <option value="fat_loss">Lose body fat</option>
    <option value="maintain">Maintain</option>
    <option value="muscle_gain">Build muscle</option>
  </select>

  <label>Eating style</label>
  <select id="nutrition_style">
    <option value="">Select</option>
    <option value="high_carb">Higher-carb</option>
    <option value="balanced">Balanced</option>
    <option value="low_carb">Lower-carb</option>
  </select>

  <label>Meals per day</label>
  <select id="meals_per_day">
    <option value="">Select</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>

  <button id="generate">Generate My Plan</button>

  <div id="results">
    <h3>Your Results</h3>
    <p><strong>Target Daily Energy:</strong> <span id="calories"></span> kcal</p>
    <ul>
      <li>Protein: <span id="protein"></span> g</li>
      <li>Carbs: <span id="carbs"></span> g</li>
      <li>Fats: <span id="fats"></span> g</li>
    </ul>
    <pre id="meal_plan"></pre>
  </div>
</div>

</body>
</html>
